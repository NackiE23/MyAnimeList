<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block title -%}
    <title>{{ title }}</title>
    {% endblock %}
</head>
<body style="text-align: center;">
{% block content -%}
    <h1>{{ title }}</h1>

    {% block mainmenu -%}
<hr>
    <ul>
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.title }}</a></li>
        {% endfor %}
    </ul>
<hr>
    {% endblock -%}
{% endblock -%}
</body>
</html>
