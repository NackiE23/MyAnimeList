<a class="anime_list__item {{ anime.type.name|lower }}" href="{{ url_for('media_bp.anime_page', anime_id=anime.id) }}">
    <img class="anime_list__item_image" src="{{ anime.img }}" alt="#">
    <p class="anime_list__item_name">
        {{ anime.name }}
    </p>
    <div class="anime_list__item_grade">
        [ {{ anime.grade }}/100 ]
    </div>
</a>
