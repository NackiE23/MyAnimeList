{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="/login" method="POST">
    <p><label>Name: </label> <input type="text" name="username" value="" required></p>
    <p><label>Password: </label> <input type="text" name="psw" value="" required></p>
    <p><input type="submit" value="Send"></p>
</form>
{% endblock %}
