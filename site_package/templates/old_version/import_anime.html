{% extends "old_version/base.html" %}

{% block content %}
{{ super() }}

<div class="container">
    <h1>Import anime from <a href="https://myanimelist.net">MAL</a></h1>

    <form method="POST">
        <label for="url_field">Anime url</label>
        <input class="form-control bg-secondary" type="url" id="url_field" name="url">
        <label for="grade_field">Grade</label>
        <input class="form-control bg-secondary" type="number" value=0 min=0 max=100 id="grade_field" name="grade">

        <input class="btn btn-secondary mt-1" type="submit" value="Add anime">
    </form>
</div>
{% endblock %}
