{% extends "new/base.html" %}

{% block content %}
{{ super() }}

<div class="container text_align_center">
    <h1>Categories:</h1>
    
    <div class="categories_list">
    {% for category in categories %}
        {% if category %}
        <div class="categories_list__item">
            {{ category }} 
            <a href="{{ url_for('category_change', cat_id=category.id) }}">Change</a>
        </div>
        {% endif %}
    {% endfor %}
    </div>
</div>

{% endblock %}
